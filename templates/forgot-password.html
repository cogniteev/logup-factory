{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}

<div class="centered">
  <div>

    <h2>Forgot password</h2>

    <form action="/forgot-password" method="post" class="forgot-password pure-form">
      <input type="text" name="email" placeholder="your@email.com">
      <button type="submit" class="pure-button">Reset My Password</button>
    </form>

  </div>
</div>

{% endblock content %}
