{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block content %}

<div class="centered">
  <div>

    <h2>Password Reset</h2>

    <form actions="/password-reset/{{ token }}" method="post" class="password-reset pure-form">
      <input type="password" name="password" placeholder="password">
      <button type="submit" class="pure-button">Reset My Password</button>
    </form>

  </div>
</div>

{% endblock content %}
